
<!doctype html>

    <script>

            setTimeout(function(){
                    $(".helloscott").typed({
                        strings: ["Well, here we are.^2000 \nJust you Scott and I - good old Visual Basic^2000 \nWe both know you missed me.^2000 I have something very special for you^2000 \nAre you ready?^4000\n\n10 REM 'A rearranged guessing game'^1000 \n20 INPUT a: CLS^1000 \n30 INPUT 'Guess the number ',b^1000 \n40 IF a=b THEN PRINT 'Correct': STOP^1000 \n50 IF a<B THENGO SUB 100^1000 \n60 IF A>b THEN GO SUB 100^1000 \n70 GO TO 30^1000 \n100 PRINT 'Try again'^1000 \n110 RETURN^1000 \n"],

                        backDelay: 750, // pause before backspacing
                        loop: false, // loop on or off (true or false)

                        callback: function(){ } // call function after typing is done

                }, 0);


        $(document).ready(function() {
          setTimeout(function() {
            // send 'em packing
